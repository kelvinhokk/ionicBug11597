<ion-header>
  <ion-navbar>
    <ion-title>
      Test Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id="testForm" #testForm="ngForm" (ngSubmit)="onSubmit(testForm)">
      <input type="text" placeholder="email" class="form-control" [(ngModel)]="data.email" name="email" #email="ngModel" email/>
      <div *ngIf="email.errors?.email">
        Email is Invalid.
      </div>
  </form>
</ion-content>
